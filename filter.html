<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NERDS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900,900i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style-filter.css">
</head>
<body>
    <div class="range-filter">
        <div class="range-controls">
            <div class="scale">
                <div style="width: 70%;" class="bar"></div>
            </div>
            <div class="toggle min-toggle">

            </div>
            <div class="toggle max-toggle"></div>
        </div>
        <div class="price-controls">
            <label class="label-min">
                от <input name="min-price" class="min-price" type="text" value="0">
            </label>
            <label class="label-max">
                до <input name="max-price" class="max-price" type="text" value="15000">
            </label>
        </div>
    </div>
</body>
</html>
